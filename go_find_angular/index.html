<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>GoFind</title>
  </head>
  <body ng-controller="mainController as vm" >
    <header>
      <img src="https://d1qb2nb5cznatu.cloudfront.net/startups/i/883891-f3fbaebafd66003ae5d2b4703df5f9af-medium_jpg.jpg?buster=1489696663" alt="logo">
    </header>
    <main>
      <p>Image URL: <input type="text" ng-model="vm.post.url" placeholder="Enter image URL"></p>
      <button ng-click="vm.sendFunction()">Send</button>
    </main>

    <footer>
      Exercise by Tedla
    </footer>
  </body>
</html>
